<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Search by Country</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <form id="form">
        <input
          type="text"
          autocomplete="off"
          id="valueSearch"
          placeholder="Enter city or country"
          autofocus
        />
        <button type="submit" id="search" title="Search" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Initially hidden result section -->
      <section class="result" id="resultSection" style="display: none">
        <figure class="name" id="city">
          <figcaption>City, Country</figcaption>
          <img src="" alt="Country Flag" />
        </figure>

        <figure class="temperature" id="temperature">
          <img src="" alt="Weather Icon" />
          <figcaption><span>--</span><sup>Â°</sup></figcaption>
        </figure>

        <p class="description">--</p>

        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <span id="clouds">--</span>%
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">--</span>%
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">--</span> hPa
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
